        .container {

            padding: 0 20px;
        }

        .header {
            background: #e63946;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);

        .header-content {

        }

        .subtitle {
            text-align: center;

            padding: 10px 0;
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }

        .cart-button {
            background: white;
            color: #e63946;
            border: none;
            padding: 12px 16px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .cart-button:hover {
            background: #fff5f7;
            transform: scale(1.05);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #f59e0b;
            color: white;
            border-radius: 50%;

            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 24px;
            padding: 40px 0;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            transform: scale(1.03);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 16px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;

            margin-bottom: 4px;
        }

        .product-stock {

        .add-to-cart-btn {
            width: 100%;
            background: #e63946;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-cart-btn:hover {
            background: #d62839;
        }

        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 200;
            display: flex;
            justify-content: flex-end;
        }

        .cart-modal.hidden {
            display: none;
        }

        .cart-sidebar {
            background: white;
            width: 100%;
            max-width: 450px;
            height: 100%;
            overflow-y: auto;
            box-shadow: -4px 0 12px rgba(0,0,0,0.2);

        .cart-header {
            background: #e63946;
            color: white;
            padding: 20px;

            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;

            font-size: 24px;

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 32px;

        .cart-items {

        .empty-cart {

        .cart-item {

        .cart-item-content {

        .cart-item-image {

        .cart-item-price {

        .cart-item-controls {
            display: flex;

        }

        .quantity-btn {
            background: white;
            border: 1px solid #ddd;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;

        }

        .quantity-btn:hover {
            background: #f0f0f0;

        .quantity {

        .remove-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: #dc2626;
            cursor: pointer;
            font-size: 20px;

        .cart-item-subtotal {

        .cart-footer {

        .total-section {

        .whatsapp-input {

        .whatsapp-input label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .whatsapp-input input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .whatsapp-input input:focus {
            outline: none;
            border-color: #e63946;
        }

        .checkout-btn {
            width: 100%;
            background: #25D366;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;

        }

        .checkout-btn:hover {

        }

        .footer {
            background-color: #e63946;
            color: white;

        .footer p {

        .footer-copy {

        .whatsapp-link {

            font-weight: 600;
            transition: all 0.3s;
        }

        .whatsapp-link:hover {

        }

        .whatsapp-float {
            position: fixed;
            width: 60px;

            bottom: 25px;

            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);

        }

        .whatsapp-float:hover {
            transform: scale(1.1);
        }

        .whatsapp-float img {
            width: 35px;
            height: 35px;
        }

        .theme-btn {
            position: fixed;
            bottom: 25px;
            left: 25px;
            background: #e63946;
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 300;
        }

        .dark-mode {
            background: #222;
            color: white;
        }

        .dark-mode .product-card {
            background: #333;
            color: white;
        }

        .dark-mode .product-name,
        .dark-mode .product-stock {
            color: white;
        }

        .dark-mode .subtitle {
            background: #444;
            color: #fff;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 16px;
            }
            
            .cart-sidebar {
                max-width: 100%;
            }
        }
    </style>
</head>

    <script>
        const products = [
            { id: 1, name: 'Jab√≥n l√≠quido Girando Sol', price: 150, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvdzKp7rFF7I2ZOvtMO0XIBBDRWYbapFGEQQ&s', stock: 10 },
            { id: 2, name: 'Aceite girasol', price: 85, image: 'https://static.wixstatic.com/media/04d2de_933279bec85c4112ae105b1aa734b8f2~mv2.jpg/v1/fit/w_500,h_500,q_90/file.jpg', stock: 8 },
            { id: 3, name: 'Grasa vacuna', price: 42, image: 'https://f.fcdn.app/imgs/16878b/suchinasa.com/suchuy/6524/original/catalogo/3167_3167_1/1920-1200/grasa-vacuna-400grs-comsa-unidad-grasa-vacuna-400grs-comsa-unidad.jpg', stock: 15 },
            { id: 4, name: 'Harina 0000', price: 60, image: 'https://geant.vteximg.com.br/arquivos/ids/282193-1000-1000/631194.jpg?v=637656905481400000', stock: 5 },
            { id: 5, name: 'Harina 000', price: 55, image: 'https://discouy.vtexassets.com/arquivos/ids/2005098-800-450?v=638876684155170000', stock: 20 },
            { id: 6, name: 'Arroz Chef', price: 65, image: 'https://discouy.vtexassets.com/arquivos/ids/1805733/Arroz-patna-GREEN-CHEF-1-kg-1.jpg?v=638507857136500000', stock: 12 },
            { id: 7, name: 'Agua Jane', price: 50, image: 'https://www.cofas.com.uy/wp-content/uploads/2024/01/348658.jpg', stock: 7 },
            { id: 8, name: 'Suavizante Girando Sol', price: 89, image: 'https://discouy.vtexassets.com/arquivos/ids/1792838/Suavizante-de-ropa-GIRANDO-SOL-pura-magia-2-L-0.jpg?v=638507839320730000', stock: 18 },
            { id: 9, name: 'Jab√≥n Dove', price: 45, image: 'https://discouy.vtexassets.com/arquivos/ids/1792838/Suavizante-de-ropa-GIRANDO-SOL-pura-magia-2-L-0.jpg?v=638507839320730000', stock: 9 },
            { id: 10, name: 'C√°psulas Conejo', price: 75, image: 'https://devotouy.vtexassets.com/arquivos/ids/1655242/Detergente-para-ropa-CONEJO-en-capsulas-x-4-0.jpg?v=638826315361770000', stock: 6 },
            { id: 11, name: 'Leche', price: 69, image: 'https://tatauy.vtexassets.com/arquivos/ids/708696/Leche-Descremada-Blancanube-Larga-Vida-1-L-1-1044.jpg?v=638497641764730000', stock: 14 },
            { id: 12, name: 'Sprite 3L', price: 220, image: 'https://tatauy.vtexassets.com/arquivos/ids/618512/Sprite-Original-3L-2-2801.jpg?v=638260041766800000', stock: 11 },
            { id: 13, name: 'Schweppes 3L', price: 220, image: 'https://tatauy.vtexassets.com/arquivos/ids/577978/Schweppes-Sin-Az-car-Pomelo-3-L-2-8983.jpg?v=638107872137170000', stock: 13 },
            { id: 14, name: 'Coca Cero 3L', price: 220, image: 'https://discouy.vtexassets.com/arquivos/ids/2008645-800-450?v=638881882427070000', stock: 16 },
            { id: 15, name: 'Skol', price: 50, image: 'https://d2j6dbq0eux0bg.cloudfront.net/images/40846107/4344750337.jpg', stock: 4 },
            { id: 16, name: 'Coca Cola 3L', price: 220, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTevvK52iTsr1BxdBJb9_rAgJG_uCjKSxo5qA&s', stock: 19 }
        ];

        let cart = [];

        const productsGrid = document.getElementById('products-grid');
        const cartBtn = document.getElementById('cart-btn');
        const cartModal = document.getElementById('cart-modal');
        const closeCartBtn = document.getElementById('close-cart');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartCountElement = document.getElementById('cart-count');
        const cartTotalElement = document.getElementById('cart-total');
        const cartFooter = document.getElementById('cart-footer');
        const checkoutBtn = document.getElementById('checkout-btn');
        const whatsappLinkInput = document.getElementById('whatsapp-link');

        function renderProducts() {
            productsGrid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">$${product.price}</p>
                        <p class="product-stock">Stock: ${product.stock}</p>
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                            Agregar al carrito
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);
            
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCart();
        }

        function updateQuantity(productId, change) {
            const cartItem = cart.find(item => item.id === productId);
            
            if (cartItem) {
                cartItem.quantity += change;
                
                if (cartItem.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function updateCart() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCountElement.textContent = totalItems;
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="empty-cart">Tu carrito est√° vac√≠o</p>';
                cartFooter.classList.add('hidden');
            } else {
                cartItemsContainer.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-content">
                            <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                            <div class="cart-item-details">
                                <h3 class="cart-item-name">${item.name}</h3>
                                <p class="cart-item-price">$${item.price}</p>
                                <div class="cart-item-controls">
                                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                                    <span class="quantity">${item.quantity}</span>
                                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                    <button class="remove-btn" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                                </div>
                            </div>
                        </div>
                        <div class="cart-item-subtotal">
                            <span class="subtotal-label">Subtotal:</span>
                            <span class="subtotal-amount">$${item.price * item.quantity}</span>
                        </div>
                    </div>
                `).join('');
                
                cartFooter.classList.remove('hidden');
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotalElement.textContent = `$${total}`;
        }

        cartBtn.addEventListener('click', () => {
            cartModal.classList.remove('hidden');
        });

        closeCartBtn.addEventListener('click', () => {
            cartModal.classList.add('hidden');
        });

        cartModal.addEventListener('click', (e) => {
            if (e.target === cartModal) {
                cartModal.classList.add('hidden');
            }
        });

        checkoutBtn.addEventListener('click', () => {
            const whatsappLink = whatsappLinkInput.value;
            
            const message = `¬°Hola! Quiero hacer un pedido de Lo de Lola:\n\n${cart.map(item => 
                `‚Ä¢ ${item.name} x${item.quantity} - $${item.price * item.quantity}`
            ).join('\n')}\n\n*Total: $${cart.reduce((sum, item) => sum + (item.price * item.quantity), 0)}*`;
            
            const encodedMessage = encodeURIComponent(message);
            window.open(`${whatsappLink}?text=${encodedMessage}`, '_blank');
        });

        renderProducts();

        // MODO OSCURO
        const themeBtn = document.getElementById('theme-toggle');
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
