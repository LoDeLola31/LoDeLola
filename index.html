        }

        .header {

        .brand > div {

        }

        .brand img {

        }

        .logo {

        }

        .nav-link {

        }

        .subtitle {

            font-weight:500;

        .cart-button {

            cursor:pointer;
            position:relative;
            transition:all .2s;

        .cart-button:hover {

        }

        .cart-count {
            position:absolute;
            top:-8px;
            right:-8px;
            background:#f59e0b;
            color:white;
            border-radius:50%;

            height:24px;

            justify-content:center;
            font-size:13px;

        .products-grid {

        .product-name {

        .product-stock {

        .add-to-cart-btn:disabled {

        }

        @media (max-width:768px){

        }
    </style>
</head>

        let cart = [];

        const checkoutBtn = document.getElementById('checkout-btn');
        const whatsappLinkInput = document.getElementById('whatsapp-link');
        const themeBtn = document.getElementById('theme-toggle');

        // renderiza los productos en el grid
        function renderProducts() {
            productsGrid.innerHTML = products.map(product => {
                const disabled = product.stock <= 0 ? 'disabled' : '';
                return `<div class="product-card" data-id="${product.id}">
                    <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.style.objectFit='contain';this.src='https://via.placeholder.com/400x300?text=Imagen'">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">$${product.price}</p>
                        <p class="product-stock">Stock: ${product.stock}</p>
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})" ${disabled}>
                            ${product.stock <= 0 ? 'Sin stock' : 'Agregar al carrito'}
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        // agrega al carrito controlando stock
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const cartItem = cart.find(i => i.id === productId);

            // comprobar stock disponible vs cantidad en carrito
            const currentQtyInCart = cartItem ? cartItem.quantity : 0;
            if (currentQtyInCart + 1 > product.stock) {
                alert(`No hay suficiente stock de "${product.name}". Stock disponible: ${product.stock}`);
                return;
            }

            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ id: product.id, name: product.name, price: product.price, image: product.image, quantity: 1 });
            }
            updateCart();
        }

        function updateQuantity(productId, change) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(i => i.id === productId);
            if (!cartItem || !product) return;

            if (cartItem.quantity + change > product.stock) {
                alert(`No hay suficiente stock de "${product.name}".`);
                return;
            }

            cartItem.quantity += change;
            if (cartItem.quantity <= 0) {
                removeFromCart(productId);
            } else {
                updateCart();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // actualiza DOM del carrito
        function updateCart() {
            const totalItems = cart.reduce((s, it) => s + it.quantity, 0);
            cartCountElement.textContent = totalItems;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="empty-cart">Tu carrito est√° vac√≠o</p>';
                cartFooter.classList.add('hidden');
            } else {

                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">$${item.price}</div>
                            <div class="cart-item-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                                <span class="quantity">${item.quantity}</span>

                                <button class="remove-btn" onclick="removeFromCart(${item.id})" title="Eliminar">üóëÔ∏è</button>

                        </div>
                    </div>
                    <div class="cart-item-subtotal">
                        <span class="subtotal-label">Subtotal:</span>
                        <span class="subtotal-amount">$${item.price * item.quantity}</span>
                    </div>
                </div>`).join('');
                cartFooter.classList.remove('hidden');
            }

            const total = cart.reduce((s, it) => s + it.price * it.quantity, 0);
            cartTotalElement.textContent = `$${total}`;

            // actualizar botones "Agregar" para respetar stock (deshabilitar si se alcanz√≥ stock)
            products.forEach(p => {
                const card = document.querySelector(`.product-card[data-id="${p.id}"]`);
                if (!card) return;
                const addBtn = card.querySelector('.add-to-cart-btn');
                const qtyInCart = cart.find(i => i.id === p.id)?.quantity || 0;
                if (qtyInCart >= p.stock) {
                    addBtn.disabled = true;
                    addBtn.textContent = 'Sin stock';
                } else {
                    addBtn.disabled = false;
                    addBtn.textContent = 'Agregar al carrito';
                }
                // actualizar stock visual
                const stockEl = card.querySelector('.product-stock');
                if (stockEl) stockEl.textContent = `Stock: ${p.stock - qtyInCart}`;
            });
        }

        // listeners para abrir/cerrar carrito
        cartBtn.addEventListener('click', () => {
            cartModal.classList.remove('hidden');
            cartModal.setAttribute('aria-hidden','false');
        });

        closeCartBtn.addEventListener('click', () => {
            cartModal.classList.add('hidden');
            cartModal.setAttribute('aria-hidden','true');
        });

        cartModal.addEventListener('click', (e) => {
            if (e.target === cartModal) {
                cartModal.classList.add('hidden');
                cartModal.setAttribute('aria-hidden','true');
            }
        });

        // checkout por WhatsApp
        checkoutBtn.addEventListener('click', () => {
            if (cart.length === 0) {
                alert('El carrito est√° vac√≠o.');
                return;
            }

            const whatsappLink = whatsappLinkInput.value.trim() || 'https://wa.me/59897846657';
            const itemsText = cart.map(i => `‚Ä¢ ${i.name} x${i.quantity} - $${i.price * i.quantity}`).join('\n');
            const total = cart.reduce((s, it) => s + it.price * it.quantity, 0);
            const message = `¬°Hola! Quiero hacer un pedido de Lo de Lola:\n\n${itemsText}\n\n*Total: $${total}*`;
            const encoded = encodeURIComponent(message);

            // abrir en nueva pesta√±a
            window.open(`${whatsappLink}?text=${encoded}`, '_blank');
        });

        // modo oscuro simple
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            themeBtn.setAttribute('aria-pressed', String(isDark));
        });

        // render inicial
        renderProducts();
        updateCart();

        // Exponer funciones en window para los onclick inline
        window.addToCart = addToCart;
        window.updateQuantity = updateQuantity;
        window.removeFromCart = removeFromCart;
    </script>
</body>
</html>
